<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Candidate Dashboard</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Candidate Applications</h2>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Candidate ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Application Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    </tr>
                </thead>
                <tbody id="candidateTable" class="bg-white divide-y divide-gray-200">
                    <!-- Table rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Function to fetch and display candidate data
        async function loadCandidates() {
            try {
                // Replace 'candidates.json' with the path to your actual JSON file
                const response = await fetch('candidates.json');
                const candidates = await response.json();

                const tableBody = document.getElementById('candidateTable');
                tableBody.innerHTML = ''; // Clear existing rows

                candidates.forEach(candidate => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${candidate.candidate_id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${candidate.candidate_name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${candidate.application_date}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${candidate.status}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading candidates:', error);
                document.getElementById('candidateTable').innerHTML = '<tr><td colspan="4" class="text-center py-4">Error loading data</td></tr>';
            }
        }

        // Load candidates when the page loads
        window.onload = loadCandidates;
    </script>
</body>
</html>
